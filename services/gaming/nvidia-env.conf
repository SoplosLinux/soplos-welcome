# NVIDIA GPU Gaming Optimizations for Soplos
# Archivo: /etc/environment.d/50-soplos-nvidia-gaming.conf

# Cach√© de shaders
__GL_SHADER_DISK_CACHE=1

# Threading
__GL_THREADED_OPTIMIZATION=1

# Desactivar VSync (menor input lag)
__GL_SYNC_TO_VBLANK=0

# Habilitar NVAPI para Proton
PROTON_ENABLE_NVAPI=1
