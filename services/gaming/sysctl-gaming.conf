# Soplos Gaming Sysctl Profile
# Adaptado de CachyOS-Settings
# Archivo: /etc/sysctl.d/99-soplos-gaming.conf

# === MEMORIA ===
# Aumentar límite de mapeo de memoria (CRÍTICO para Proton/Wine/Steam)
vm.max_map_count = 2147483642

# Swappiness bajo (preferir RAM sobre swap)
vm.swappiness = 10

# Desactivar page-cluster (mejor para SSD)
vm.page-cluster = 0

# === I/O Y CACHÉ ===
# Presión de caché VFS (balance rendimiento/memoria)
vm.vfs_cache_pressure = 50

# Escritura de páginas dirty (optimizado para SSD)
vm.dirty_bytes = 268435456
vm.dirty_background_bytes = 134217728
vm.dirty_writeback_centisecs = 1500

# === RED ===
# TCP FastOpen (mejor latencia gaming online)
net.ipv4.tcp_fastopen = 3

# Buffers de red aumentados
net.core.netdev_max_backlog = 16384
net.core.rmem_default = 1048576
net.core.rmem_max = 16777216
net.core.wmem_default = 1048576
net.core.wmem_max = 16777216

# === SISTEMA ===
# Límite de archivos abiertos
fs.file-max = 2097152

# Deshabilitar NMI watchdog (reduce latencia)
kernel.nmi_watchdog = 0

# Deshabilitar split lock mitigation (mejor rendimiento, ADVERTENCIA: reduce seguridad)
kernel.split_lock_mitigate = 0
